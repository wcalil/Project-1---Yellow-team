<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<body>
    <div class="row"><br></div>
    </div>
    <div class="row">
        <div class="col-md-12">
          <h1> * * * * * Food Fair Thoughts * * * * *</h1>
          <h2> Your Food Place Generator. Best food at fair prices</h2>
        </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
        <div class="col-md-12">
            <div id="map">
           </div>
        </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
        <div class="col-md-12">
            <h2> Choose for me:</h2>
        </div>
    </div>
    <div class="row"><br></div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div>
                <button type="button" id="btnRest" class="btn btn-primary btn-lg">Restaurants</button>
            </div>
            <div><br></div>
            <div>
                <button type="button" id="btnBar" class="btn btn-primary btn-lg">Bars</button>
            </div>
            <div><br></div>
            <div>
                <button type="button" id="btnCafe" class="btn btn-primary btn-lg">Cafes</button>
            </div>
            <div><br></div>
            <div>
                <button type="button" id="btnBakery" class="btn btn-primary btn-lg">Bakeries</button>
            </div>
            <div><br></div>
            <div>
                <button type="button" id="btnClean" class="btn btn-secondary btn-lg">Delete Favorites</button>
            </div>

        </div>

        <div class="col-md-4"></div>
    </div>
    <div class="row"><br></div>
    <div class="row"><br></div>
    <div class="row"><br></div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="slidecontainer">
                <input type="range" min="1" max="20" value="10" class="slider" id="myRange">
                <p>Distance in Miles From You: <span id="distance"></span></p>
              </div>
        </div>
        <div class="col-md-2"></div>

    </div>

    <div class="row"><br></div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div class="slidecontainer">
                <input type="range" min="0" max="4" value="3" class="slider" id="price">
                <p>Between the price index from 0 to 4, what's the maximum you would like pay? <span id="priceIndex"></span></p>
              </div>
        </div>
        <div class="col-md-2"></div>

    </div>

    <div class="row"><br></div>

    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <div id="selectedRestaurant">

            </div>
        </div>
        <div class="col-md-2"></div>
    </div>



    <!-- For retireving the library -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"> </script>

    <script src="script.js"></script>
  


</body>

</html>
